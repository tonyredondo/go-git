name: Test
on: 
  push:
    branches:
    - releases/v5.x
    - main
  pull_request:

permissions: {}

jobs:
  version-matrix:
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.21.x, 1.22.x, 1.23.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    
    permissions:
      contents: read
      
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}   
  
    - name: Configure known hosts
      if: matrix.platform != 'ubuntu-latest'
      run: |
        mkdir -p  ~/.ssh
        ssh-keyscan -H github.com > ~/.ssh/known_hosts

    - name: Set Git config
      run: |
        git config --global user.email "gha@example.com"
        git config --global user.name "GitHub Actions"
    
    - name: Configure Datadog Test Optimization
      uses: datadog/test-visibility-github-action@v2
      with:
        languages: go
        api_key: ${{secrets.DD_API_KEY}}
        site: datadoghq.com

    - name: Test
      run: make test-coverage
      env:
        ORCHESTRION_LOG_LEVEL: trace
        ORCHESTRION_LOG_FILE: orchestrion.log

    - name: Test Examples
      run: go test -timeout 45s -v -run '^TestExamples$' github.com/go-git/go-git/v5/_examples --examples
      env:
        ORCHESTRION_LOG_LEVEL: trace
        ORCHESTRION_LOG_FILE: orchestrion2.log

    - name: Upload orchestrion logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: orchestrion-logs-${{ matrix.go-version }}-${{ matrix.platform }}
        path: |
          orchestrion.log
          orchestrion2.log
      
